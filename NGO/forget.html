<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
  box-sizing: border-box;
}

body {
  background-color: #f2f2f2;
  font-family: Arial, sans-serif;
}

.form {
  max-width: 400px;
  margin: 20px auto;
  padding: 20px;
  background-color: #fff;
  border: 1px solid #ccc;
  border-radius: 4px;
}

h2 {
  font-size: 1.5em;
  margin-bottom: 10px;
}

p {
  margin-bottom: 20px;
}

.form-group {
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}

input {
  display: block;
  width: 100%;
  padding: 10px;
  font-size: 1em;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.error-message {
  display: none;
  color: red;
  margin-top: 5px;
}

button {
  display: block;
  padding: 10px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 1em;
}

button:hover {
  background-color: #0069d9;
}

.hidden {
  display: none;
  margin-top: 20px;
  padding: 10px;
  background-color: #d4edda;
  border: 1px solid #c3e6cb;
  border-radius: 4px;
  color: #155724;
}

    </style>
</head>
<body>
    
    <form id="forgot-password-form" class="form">
        <h2>Forgot Password</h2>
        <p>Enter the email address associated with your account to reset your password.</p>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
          <small class="error-message">Please enter a valid email address.</small>
        </div>
        <button type="submit" id="submit-button">Reset Password</button>
        <div id="success-message" class="hidden">An email has been sent to your email address with instructions on how to reset your password.</div>
      </form>

      
</body>
<script>
    const form = document.getElementById('forgot-password-form');
const emailInput = form.querySelector('#email');
const errorMessage = form.querySelector('.error-message');
const successMessage = form.querySelector('#success-message');

form.addEventListener('submit', (event) => {
  event.preventDefault();
  
  if (!isValidEmail(emailInput.value)) {
    errorMessage.style.display = 'block';
    return;
  }
  
  // Simulate sending an email to reset the password
  setTimeout(() => {
    form.reset();
    successMessage.style.display = 'block';
  }, 1000);
});

emailInput.addEventListener('input', () => {
  if (isValidEmail(emailInput.value)) {
    errorMessage.style.display = 'none';
  }
});

function isValidEmail(email) {
  // Simple email validation regex
  const emailRegex = /^\S+@\S+\.\S+$/;
  return emailRegex.test(email);
}

</script>
</html>
