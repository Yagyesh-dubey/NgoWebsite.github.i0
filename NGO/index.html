 <!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>NGO SSF Login Form</title>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <div class="center">
      <h1>Login</h1>
      <form action="http://localhost/ngo/login.php" method="post" id="login-form">
        <div class="txt_field">
          <input type="text" id="username" data-set="required" name="Email">
          <span></span>
          <label>Email</label>
        </div>
        <div class="txt_field">
          <input type="password" id="password" data-set="required" name="password">
          <span></span>
          <label>Password</label>
        </div>
        <a href="forget.html" id="forgot"style="margin-bottom:10px;text-decoration:none;
        " > Forgot password ?</a>
        
        <input type="submit" value="Login">
        <div class="signup_link">
          Not a member? <a href="signup.html">Signup</a>
        </div>
      </form>
    </div>

  </body>
  <script>
    const form = document.querySelector('#login-form');
const usernameField = document.querySelector('#username');
const passwordField = document.querySelector('#password');

form.addEventListener('submit', (event) => {
  if (usernameField.value === '' || passwordField.value === '') {
    event.preventDefault();
    alert('Please enter both username and password.');
  }
});

window.addEventListener('beforeunload', (event) => {
  event.preventDefault();
  event.returnValue = '';
});


  </script>
</html>
